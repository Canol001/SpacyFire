<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpacyFire | Cutting-Edge Tech Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            DEFAULT: '#39FF14',
                            light: '#6AFF52',
                            dark: '#00CC00'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
        }
        h1, h2, h3, h4, nav {
            font-family: 'Orbitron', sans-serif;
        }
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1639762681057-408e52192e55?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        .service-card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(57, 255, 20, 0.3);
            transition: all 0.3s ease;
        }
        .service-card:hover {
            border-color: #39FF14;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(57, 255, 20, 0.2);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
        }
        .glow-border {
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
        }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
